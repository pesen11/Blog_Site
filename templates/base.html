<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HamroGuff</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/master.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-light" role="navigation" id="navbar">
      <div class="container">
        <a class='navbar-brand mynav' href="{%url 'Home' %}">HamroGuff</a>

        <nav class='navbar navbar-expand-sm bg-light'>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
             <li class='nav-item'><a class='nav-link' href="{%url 'posts:create'%}">Post</a></li>
             <li class='nav-item'><a class='nav-link' href="{%url 'groups:all'%}">Groups</a></li>
             <li class='nav-item'><a class='nav-link' href="{%url 'groups:create'%}">Create Groups</a></li>
             <li class='nav-item'><a class='nav-link' href="{%url 'accounts:logout' %}">Log Out</a></li>
           {%else%}
             <li class='nav-item'><a class='nav-link' href="{%url 'groups:all'%}">Groups</a></li>
             <li class='nav-item'><a class='nav-link' href="{%url 'accounts:login'%}">Log In</a></li>
             <li class='nav-item'><a class='nav-link' href="{%url 'accounts:signup'%}">Sign Up</a></li>

           {%endif%}

        </ul>
      </nav>

      </div>

    </nav>
    <div class="container">
      {%block content%}

      {%endblock%}

    </div>

  </body>
</html>
